<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTrack - Trainers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 20px;
    }
    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      background-color: #f8f9fa;
      padding-top: 60px;
      transition: all 0.3s;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      transition: all 0.3s;
    }
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 65px;
      left: 10px;
      z-index: 1000;
    }
    .table-responsive {
      overflow-x: auto;
    }
    @media (max-width: 992px) {
      body {
        padding-top: 60px;
      }
      .move{
        margin-left: 50px;
      }
      .sidebar {
        transform: translateX(-100%);
        z-index: 1000;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
      }
      .sidebar-toggle {
        display: block;
      }
    }
    @media (max-width: 768px) {
      .modal-dialog {
        margin: 1rem auto;
      }
      .d-flex.justify-content-between {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="">EduTrack System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex ms-auto">
          <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar Toggle Button -->
  <button class="btn btn-primary sidebar-toggle mt-3" id="sidebarToggle">
    â˜°
  </button>

  <!-- Sidebar -->
  <div class="sidebar border-end" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="{{url_for('trainer.trainer_page')}}">Trainers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('subject.show_subject_page')}}">Subjects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Students</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <div class="d-flex justify-content-between mt-md-5 move">
      <h3>Trainer List</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTrainerModal">Add Trainer</button>
    </div>

    <!-- Search -->
    <div class="m-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search Trainer by ID, Email or Subject...">
    </div>

    <!-- Trainer Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Trainer ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Batches</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="trainerTable">
          {% for t in trainers %}
          <tr>
            <td>{{ t.tid }}</td>
            <td>{{ t.name }}</td>
            <td>{{ t.email }}</td>
            <td>{{ t.subject }}</td>
            <td>{{ t.batches }}</td>
            <td>
              <div class="d-flex flex-wrap gap-1">
                <button class="btn btn-sm btn-primary" onclick="viewTrainer('{{ t.tid }}')">View</button>
                <button class="btn btn-sm btn-primary" onclick="editTrainer('{{ t.tid }}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteTrainer('{{ t.tid }}')">Delete</button>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Trainer Modal -->
  <div class="modal fade" id="addTrainerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addTrainerForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Trainer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Name" name="name" required>
          <input type="email" class="form-control mb-2" placeholder="Email" name="email" required>
          <input type="number" class="form-control mb-2" placeholder="Contact No." name="phone" required>
          <input type="date" class="form-control mb-2" placeholder="Date of Birth" name="dob" id="editSubject" required>
          <input type="text" class="form-control mb-2" placeholder="Subject" name="subjects" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Trainer Modal -->
  <div class="modal fade" id="editTrainerModal" tabindex="-1" aria-labelledby="editTrainerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editTrainerForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Trainer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="tid" id="editTid">
          <input type="text" class="form-control mb-2" placeholder="Name" name="name" id="editName" required>
          <input type="email" class="form-control mb-2" placeholder="Email" name="email" id="editEmail" required>
          <input type="number" class="form-control mb-2" placeholder="Contact No" name="phone" id="editContact" required>
          <select name="subjects" id="editSubject" class="form-control mb-2">
            <option value="">Select Subject or Course</option>
            {% for subject in subjects %}
              <option value="{{ subject.name }}">{{ subject.name }}</option>
            {% endfor %}
            <option value="Not alloted">Not Alloted</option>
          </select>
          <label for="editBatches">Select Batches</label>
          <select class="form-control mb-2" name="batches" id="editBatches" multiple required>
            <optgroup label="Morning Shift">
              <option value="A">Batch A</option>
              <option value="B">Batch B</option>
            </optgroup>
            <optgroup label="Evening Shift">
              <option value="C">Batch C</option>
              <option value="D">Batch D</option>
            </optgroup>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle sidebar on mobile
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      if (window.innerWidth <= 992 && 
          !sidebar.contains(event.target) && 
          event.target !== sidebarToggle && 
          !sidebarToggle.contains(event.target)) {
        sidebar.classList.remove('active');
      }
    });

    // Add trainer using Fetch API
    document.getElementById("addTrainerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      console.log("Add trainer form submitted");
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());
    
      const res = await fetch("/api/trainer", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    
      if (res.ok) {
        location.reload();
      } else {
        const errorText = await res.text();
        console.error("Error:", errorText);
      }
    });
    
    // Delete trainer
    async function deleteTrainer(tid) {
      if (confirm("Are you sure to delete trainer?")) {
        await fetch(`/api/trainer/${tid}`, { method: "DELETE" });
        location.reload();
      }
    }

    async function editTrainer(tid) {
      console.log("Editing trainer ID:", tid);
    
      try {
        const res = await fetch(`/api/trainer/${tid}`);
        const data = await res.json();
    
        if (data.error) {
          alert(data.error);
          return;
        }
    
        document.getElementById('editTid').value = data.tid;
        document.getElementById('editName').value = data.name;
        document.getElementById('editEmail').value = data.email;
        document.getElementById('editContact').value = data.phone;
    
        // Load and populate subject dropdown
        const editSubjectSelect = document.getElementById("editSubject");
        editSubjectSelect.innerHTML = `<option value="">Select Subject or Course</option>`;
    
        const subjects = await fetch("/api/subject").then(res => res.json());
        console.log("Available subjects:", subjects);
    
        subjects.forEach(subject => {
          const option = document.createElement("option");
          option.value = subject.name;
          option.textContent = subject.name;
    
          if (data.subjects && subject.name.trim().toLowerCase() === data.subjects.trim().toLowerCase()) {
            option.selected = true;
          }
          
          editSubjectSelect.appendChild(option);
        });
    
        // Load batches
        document.getElementById('editBatches').value = data.batches ? data.batches.join(', ') : '';
    
        const modalEl = document.getElementById('editTrainerModal');
        const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
        modal.show();
    
      } catch (err) {
        console.error(err);
        alert('Error loading trainer data');
      }
    }
    
    // Handle form submission
    document.getElementById('editTrainerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      console.log("Selected subject:", document.getElementById('editSubject').value);  
      const selectedOptions = Array.from(document.getElementById('editBatches').selectedOptions);
      const selectedBatches = selectedOptions.map(option => option.value);

      const formData = {
        tid: document.getElementById('editTid').value,
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        subjects: document.getElementById('editSubject').value,
        batches: selectedBatches
      };
      console.log("Sending data:", formData); 
    
      fetch('/api/trainer/update', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
        .then(res => res.json())
        .then(data => {
          alert(data.msg);
          location.reload();
        });
    });
    
    function viewTrainer(tid) {
      window.location.href = `/trainer/${tid}`,'_blank';
    }

    document.getElementById('searchInput').addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#trainerTable tr');
  
      rows.forEach(row => {
        const tid = row.cells[0].textContent.toLowerCase();
        const name = row.cells[1].textContent.toLowerCase();
        const email = row.cells[2].textContent.toLowerCase();
        const subject = row.cells[3].textContent.toLowerCase();
  
        if (tid.includes(filter) || name.includes(filter) || subject.includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
