<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduTrack - Trainers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="">EduTrack System</a>
      <div class="d-flex">
        <a href="/logout" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar border-end">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="{{url_for('trainer.trainer_page')}}">Trainers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Subjects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Students</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="d-flex justify-content-between mt-5">
      <h3>Trainer List</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTrainerModal">Add Trainer</button>
    </div>

    <!-- Search -->
    <div class="m-3">
      <input type="text" class="form-control" id="searchInput" placeholder="Search Trainer by ID, Email or Subject...">
    </div>

    <!-- Trainer Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Trainer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Batches</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="trainerTable">
        {% for t in trainers %}
        <tr>
          <td>{{ t.tid }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.email }}</td>
          <td>{{ t.subject }}</td>
          <td>{{ t.batches }}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="viewTrainer('{{ t.tid }}')">View</button>
            <button class="btn btn-sm btn-primary" onclick="editTrainer('{{ t.tid }}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteTrainer('{{ t.tid }}')">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Add Trainer Modal -->
  <div class="modal fade" id="addTrainerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addTrainerForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Trainer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!--<input type="text" class="form-control mb-2" placeholder="Trainer ID" name="tid" required>-->
          <input type="text" class="form-control mb-2" placeholder="Name" name="name" required>
          <input type="email" class="form-control mb-2" placeholder="Email" name="email" required>
          <input type="number" class="form-control mb-2" placeholder="Contact No." name="phone" required>
          <input type="date" class="form-control mb-2" placeholder="Date of Birth" name="dob" id="editSubject" required>
          <input type="text" class="form-control mb-2" placeholder="Subject" name="subjects" required>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Trainer Modal -->
<div class="modal fade" id="editTrainerModal" tabindex="-1" aria-labelledby="editTrainerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editTrainerForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Trainer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="tid" id="editTid">
        <input type="text" class="form-control mb-2" placeholder="Name" name="name" id="editName" required>
        <input type="email" class="form-control mb-2" placeholder="Email" name="email" id="editEmail" required>
        <input type="number" class="form-control mb-2" placeholder="Contact No" name="phone" id="editContact" required>
        <input type="text" class="form-control mb-2" placeholder="Subjects" name="subjects" id="editSubjects" required>
        <input type="text" class="form-control mb-2" placeholder="Batches (comma-separated)" name="batches" id="editBatches" required>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>


  <script>
    // Add trainer using Fetch API
    document.getElementById("addTrainerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      console.log("Add trainer form submitted"); // Add this
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());
    
      const res = await fetch("/api/trainer", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    
      if (res.ok) {
        location.reload();
      } else {
        const errorText = await res.text();
        console.error("Error:", errorText);
      }
    });
    

    // Delete trainer
    async function deleteTrainer(tid) {
      if (confirm("Are you sure to delete trainer?")) {
        await fetch(`/api/trainer/${tid}`, { method: "DELETE" });
        location.reload();
      }
    }
    function editTrainer(tid) {
      console.log("Editing trainer ID:", tid); // Log first
    
      fetch(`/api/trainer/${tid}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }
    
          document.getElementById('editTid').value = data.tid;
          document.getElementById('editName').value = data.name;
          document.getElementById('editEmail').value = data.email;
          document.getElementById('editContact').value = data.phone;
          document.getElementById('editSubjects').value = data.subject || '';
          document.getElementById('editBatches').value = data.batches ? data.batches.join(', ') : '';
    
          const modalEl = document.getElementById('editTrainerModal');
          const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
          modal.show();
        })
        .catch(err => {
          console.error(err);
          alert('Error loading trainer data');
        });
    }
    
    
  
    // Handle form submission
    document.getElementById('editTrainerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = {
        tid: document.getElementById('editTid').value,
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        subject: document.getElementById('editSubject').value,
        batches: document.getElementById('editBatches').value.split(',').map(b => b.trim())
      };
  
      fetch('/api/trainer/update', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.msg);
        location.reload();
      });
    });

    function viewTrainer(tid) {
      window.location.href = `/trainer/${tid}`,'_blank';
    }

    document.getElementById('searchInput').addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#trainerTable tr');
  
      rows.forEach(row => {
        const tid = row.cells[0].textContent.toLowerCase();
        const name = row.cells[1].textContent.toLowerCase();
        const email = row.cells[2].textContent.toLowerCase();
        const subject = row.cells[3].textContent.toLowerCase();
  
        if (tid.includes(filter) || name.includes(filter) || subject.includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
